<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository File Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="browser-container">
        <div class="address-bar">
            <span class="protocol">https://</span>
            <input type="text" id="repo-path" value="your-username/your-repo-name" readonly>
            <button onclick="fetchContents()">Browse</button>
        </div>

        <div class="file-list-area">
            <pre class="header-row">Type      Name</pre>
            <ul id="file-list">
                <li>Loading repository contents...</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
